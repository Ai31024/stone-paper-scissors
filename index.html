<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissors!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/style/simpleStyle.css" />
    <style>
      /* Additional mobile adjustments */
      .myImage {
        max-width: 100%;
        height: auto;
      }
      #play-button {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <header>
        <h1>Stone Paper Scissors!</h1>
      </header>
      <hr />
      <br />
      <main>
        <!--Main html code goes here-->
        <div class="row justify-content-center">
          <!-- Wrapping in row and centering content -->
          <div class="col-md-6 col-sm-10 d-flex justify-content-around flex-wrap">
            <!-- Player 1 content -->
            <div class="p-2">
              <div>
                <img
                  id="player-1"
                  src="./public/image/player/P1.png"
                  alt="Player-1"
                  class="myImage"
                />
              </div>
              <br />
              <div>
                <img
                  id="player-1-play"
                  src="./public/image/props/default.jpg"
                  alt="player-1-action"
                  class="myImage"
                />
              </div>
              <br />
              <div>
                <img
                  id="player-1-conclusion"
                  src="./public/image/props/default.jpg"
                  alt="player-1-reaction"
                  class="myImage"
                />
              </div>
            </div>
            <!-- Player 2 content -->
            <div class="p-2">
              <div>
                <img
                  id="player-2"
                  src="./public/image/player/P2.png"
                  alt="Player-2"
                  class="myImage"
                />
              </div>
              <br />
              <div>
                <img
                  id="player-2-play"
                  src="./public/image/props/default.jpg"
                  alt="player-2-action"
                  class="myImage"
                />
              </div>
              <br />
              <div>
                <img
                  id="player-2-conclusion"
                  src="./public/image/props/default.jpg"
                  alt="player-2-reaction"
                  class="myImage"
                />
              </div>
            </div>
          </div>
        </div>
        <br />
        <div>
          <p id="conclusion">Click "Play" to start!</p>
        </div>
        <button id="play-button" class="btn btn-primary mt-3" type="button">
          Play!
        </button>
      </main>
    </div>
    <br />
    <footer class="container text-center">
      <p>&copy; Ai31024</p>
    </footer>
    <script src="./public/scripts/jQuery/jquery-3.7.1.min.js"></script>
    <script src="./public/scripts/script1.js"></script>
  </body>
</html>
